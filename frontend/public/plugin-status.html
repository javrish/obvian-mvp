<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Status - Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        .status-bar {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .status-item {
            flex: 1;
            min-width: 200px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        .status-item.success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
        }
        .status-item.error {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .status-value {
            font-size: 2em;
            font-weight: bold;
            margin: 5px 0;
        }
        .status-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .plugin-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .plugin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .plugin-header {
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .plugin-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }
        .plugin-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .plugin-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .plugin-id {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .plugin-body {
            padding: 20px;
        }
        .plugin-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .plugin-detail:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #666;
            font-size: 0.9em;
        }
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .badge.configured {
            background: #d4edda;
            color: #155724;
        }
        .badge.not-configured {
            background: #f8d7da;
            color: #721c24;
        }
        .badge.connected {
            background: #d1ecf1;
            color: #0c5460;
        }
        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }
        .btn-secondary:hover {
            background: #e9ecef;
        }
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            transform: rotate(90deg) scale(1.1);
        }
        .refresh-btn svg {
            width: 24px;
            height: 24px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .google-bg { background: linear-gradient(135deg, #4285F4 0%, #EA4335 50%, #FBBC04 100%); }
        .slack-bg { background: linear-gradient(135deg, #4A154B 0%, #E01E5A 100%); }
        .github-bg { background: linear-gradient(135deg, #24292E 0%, #586069 100%); }
        .stripe-bg { background: linear-gradient(135deg, #635BFF 0%, #8A3CFF 100%); }
        .email-bg { background: linear-gradient(135deg, #0078D4 0%, #40E0D0 100%); }
        .file-bg { background: linear-gradient(135deg, #34A853 0%, #188038 100%); }
        .default-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå Plugin System Status</h1>
            <p class="subtitle">Real-time plugin availability and configuration</p>
            
            <div class="status-bar">
                <div class="status-item" id="backend-status">
                    <div class="status-label">Backend</div>
                    <div class="status-value">-</div>
                </div>
                <div class="status-item" id="plugin-count">
                    <div class="status-label">Total Plugins</div>
                    <div class="status-value">-</div>
                </div>
                <div class="status-item" id="configured-count">
                    <div class="status-label">Configured</div>
                    <div class="status-value">-</div>
                </div>
                <div class="status-item" id="last-update">
                    <div class="status-label">Last Update</div>
                    <div class="status-value">-</div>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading plugins...</p>
        </div>
        
        <div id="plugins-container" class="plugins-grid" style="display: none;"></div>
    </div>
    
    <button class="refresh-btn" onclick="loadPlugins()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
    </button>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        const pluginIcons = {
            'google': 'üî∑',
            'slack': 'üí¨',
            'github': 'üêô',
            'stripe': 'üí≥',
            'email': 'üìß',
            'file': 'üìÅ',
            'default': 'üîå'
        };
        
        const pluginColors = {
            'google': 'google-bg',
            'slack': 'slack-bg',
            'github': 'github-bg',
            'stripe': 'stripe-bg',
            'email': 'email-bg',
            'file': 'file-bg'
        };
        
        async function loadPlugins() {
            const loadingDiv = document.getElementById('loading');
            const containerDiv = document.getElementById('plugins-container');
            const backendStatus = document.getElementById('backend-status');
            const pluginCount = document.getElementById('plugin-count');
            const configuredCount = document.getElementById('configured-count');
            const lastUpdate = document.getElementById('last-update');
            
            loadingDiv.style.display = 'block';
            containerDiv.style.display = 'none';
            
            try {
                const response = await fetch(API_BASE + '/api/plugins', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const plugins = data.plugins || [];
                
                // Update status bar
                backendStatus.className = 'status-item success';
                backendStatus.querySelector('.status-value').textContent = 'üü¢ Online';
                
                pluginCount.querySelector('.status-value').textContent = plugins.length;
                
                const configured = plugins.filter(p => p.configured).length;
                configuredCount.querySelector('.status-value').textContent = `${configured}/${plugins.length}`;
                
                const now = new Date();
                lastUpdate.querySelector('.status-value').textContent = now.toLocaleTimeString();
                
                // Display plugins
                containerDiv.innerHTML = plugins.map(plugin => {
                    const icon = pluginIcons[plugin.id] || pluginIcons.default;
                    const colorClass = pluginColors[plugin.id] || 'default-bg';
                    
                    return `
                        <div class="plugin-card">
                            <div class="plugin-header ${colorClass}">
                                <div class="plugin-icon">${icon}</div>
                                <div class="plugin-name">${plugin.name}</div>
                                <div class="plugin-id">ID: ${plugin.id}</div>
                            </div>
                            <div class="plugin-body">
                                <div class="plugin-detail">
                                    <span class="detail-label">Category</span>
                                    <span class="detail-value">${plugin.category || 'general'}</span>
                                </div>
                                <div class="plugin-detail">
                                    <span class="detail-label">Status</span>
                                    <span class="badge ${plugin.configured ? 'configured' : 'not-configured'}">
                                        ${plugin.configured ? '‚úÖ Configured' : '‚öôÔ∏è Not Configured'}
                                    </span>
                                </div>
                                ${plugin.connected ? `
                                <div class="plugin-detail">
                                    <span class="detail-label">Connection</span>
                                    <span class="badge connected">üîó Connected</span>
                                </div>
                                ` : ''}
                                ${plugin.description ? `
                                <div class="plugin-detail">
                                    <span class="detail-label">Description</span>
                                    <span class="detail-value">${plugin.description}</span>
                                </div>
                                ` : ''}
                                <div class="actions">
                                    <button class="btn btn-primary" onclick="configurePlugin('${plugin.id}')">
                                        Configure
                                    </button>
                                    <button class="btn btn-secondary" onclick="testPlugin('${plugin.id}')">
                                        Test
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                loadingDiv.style.display = 'none';
                containerDiv.style.display = 'grid';
                
                // Show summary
                console.log('‚úÖ Loaded plugins:', plugins.map(p => p.name));
                
            } catch (error) {
                console.error('Failed to load plugins:', error);
                
                backendStatus.className = 'status-item error';
                backendStatus.querySelector('.status-value').textContent = 'üî¥ Offline';
                
                containerDiv.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; background: white; border-radius: 16px;">
                        <h2 style="color: #dc3545;">‚ö†Ô∏è Connection Error</h2>
                        <p style="color: #666; margin: 20px 0;">Failed to connect to backend at ${API_BASE}</p>
                        <p style="color: #999; font-size: 0.9em;">${error.message}</p>
                        <button class="btn btn-primary" style="margin-top: 20px;" onclick="loadPlugins()">
                            Retry Connection
                        </button>
                    </div>
                `;
                
                loadingDiv.style.display = 'none';
                containerDiv.style.display = 'grid';
            }
        }
        
        function configurePlugin(pluginId) {
            // In real app, this would open the configuration modal
            alert(`Configure ${pluginId} plugin - This would open the configuration UI`);
            // window.location.href = `/plugins?configure=${pluginId}`;
        }
        
        function testPlugin(pluginId) {
            // In real app, this would test the plugin connection
            alert(`Test ${pluginId} plugin - This would test the connection`);
        }
        
        // Auto-load on page load
        window.onload = () => {
            loadPlugins();
            // Auto-refresh every 30 seconds
            setInterval(loadPlugins, 30000);
        };
    </script>
</body>
</html>
