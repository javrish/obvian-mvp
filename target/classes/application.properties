# Obvian MVP - Application Configuration
# All sensitive values MUST be provided via environment variables

# ========================================
# JWT Configuration (REQUIRED)
# ========================================
obvian.jwt.secret=${OBVIAN_JWT_SECRET:}
obvian.jwt.expiration=${OBVIAN_JWT_EXPIRATION:86400000}
obvian.jwt.issuer=${OBVIAN_JWT_ISSUER:obvian-api}
obvian.jwt.audience=${OBVIAN_JWT_AUDIENCE:obvian-client}

# ========================================
# GitHub App Configuration (REQUIRED for CI/CD features)
# ========================================
obvian.github.app.id=${GITHUB_APP_ID:}
obvian.github.app.installation-id=${GITHUB_APP_INSTALLATION_ID:}
obvian.github.app.private-key=${GITHUB_APP_PRIVATE_KEY:}
obvian.github.webhook.secret=${GITHUB_WEBHOOK_SECRET:}

# ========================================
# Server Configuration
# ========================================
server.port=${PORT:8080}
server.servlet.context-path=/api/v1

# ========================================
# Spring Boot Configuration
# ========================================
spring.application.name=obvian-api
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ========================================
# Database Configuration (Optional for MVP)
# ========================================
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:obvian}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=${DATABASE_DDL_AUTO:create-drop}

# ========================================
# Redis Configuration (Optional)
# ========================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.api=DEBUG
logging.level.core=DEBUG
logging.level.org.springframework.security=DEBUG

# ========================================
# CORS Configuration
# ========================================
obvian.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
obvian.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
obvian.cors.allowed-headers=*
obvian.cors.allow-credentials=true

# ========================================
# Security Configuration
# ========================================
obvian.security.rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
obvian.security.rate-limit.requests-per-minute=${RATE_LIMIT_RPM:100}

# ========================================
# Execution Configuration
# ========================================
obvian.execution.max-parallel=${MAX_PARALLEL_EXECUTIONS:10}
obvian.execution.timeout-ms=${EXECUTION_TIMEOUT_MS:300000}
obvian.execution.retry-max-attempts=${RETRY_MAX_ATTEMPTS:3}

# ========================================
# Validation Configuration
# ========================================
obvian.validation.petri-net.k-bound=${PETRI_K_BOUND:200}
obvian.validation.state-space-timeout-ms=${STATE_SPACE_TIMEOUT_MS:60000}
